<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THRONISM | The Eternal Spiritual Realm</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      overflow: hidden;
      cursor: none;
    }

    .cursor {
      position: fixed;
      width: 14px;
      height: 14px;
      border: 1.5px solid #d4af37;
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(212, 175, 55, 0.5);
      pointer-events: none;
      z-index: 10000;
      transform: translate(-50%, -50%);
      transition: transform 0.03s ease-out;
      mix-blend-mode: lighten;
    }

    .hero {
      width: 100%;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1622519408461-fb0cdb0fa8bc?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(4px);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      color: #fff;
    }

    .hero-content h2 {
      font-weight: 300;
      letter-spacing: 4px;
      font-size: 1rem;
      color: #e0e0e0;
    }

    .hero-content h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4.5rem;
      letter-spacing: 8px;
      margin: 10px 0;
      color: #ffffff;
    }

    .hero-content button {
      margin-top: 30px;
      padding: 14px 34px;
      font-size: 0.9rem;
      letter-spacing: 1px;
      border: none;
      border-radius: 30px;
      background-color: #ffffff;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .hero-content button:hover {
      background-color: #d4af37;
      color: #000;
    }

    .top-nav {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
      align-items: center;
      z-index: 3;
    }

    .top-nav .menu {
      font-size: 0.9rem;
      color: #fff;
      letter-spacing: 1px;
    }

    .top-nav .seal {
      height: 40px;
    }

    .top-nav .find {
      font-size: 0.9rem;
      color: #fff;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="cursor"></div>

  <div class="hero">
    <div class="hero-overlay"></div>

    <div class="top-nav">
      <div class="menu">MENU</div>
      <img src="/mnt/data/ChatGPT Image May 19, 2025, 08_03_02 PM.png" alt="Seal" class="seal">
      <div class="find">FIND A GUIDE</div>
    </div>

    <div class="hero-content">
      <h2>THE ETERNAL ORDER OF</h2>
      <h1>THRONISM</h1>
      <button onclick="window.location.href='#scrolls'">ENTER THE REALM</button>
    </div>
  </div>

  <script>
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });
  </script>
</body>
</html>
