<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THRONISM | The Eternal Spiritual Realm</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 200vh;
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      overflow-x: hidden;
      cursor: none;
    }

    .cursor {
      position: fixed;
      width: 14px;
      height: 14px;
      border: 1.5px solid #d4af37;
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(212, 175, 55, 0.5);
      pointer-events: none;
      z-index: 10000;
      transform: translate(-50%, -50%);
      transition: transform 0.03s ease-out;
      mix-blend-mode: lighten;
    }

    .hero {
      width: 100%;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1622519408461-fb0cdb0fa8bc?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
      overflow: hidden;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(4px);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      color: #fff;
      transition: all 0.6s ease;
    }

    .hero-content h2 {
      font-weight: 300;
      letter-spacing: 4px;
      font-size: 1rem;
      color: #e0e0e0;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    .hero-content h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4.5rem;
      letter-spacing: 8px;
      margin: 10px 0;
      color: #ffffff;
      transition: all 0.6s ease;
    }

    .hero-content button {
      margin-top: 30px;
      padding: 14px 34px;
      font-size: 0.9rem;
      letter-spacing: 1px;
      border: none;
      border-radius: 30px;
      background-color: #ffffff;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    .hero-content button:hover {
      background-color: #d4af37;
      color: #000;
    }

    .top-nav {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
      align-items: center;
      z-index: 3;
    }

    .top-nav .menu {
      font-size: 0.9rem;
      color: #fff;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .top-nav .menu::before {
      content: '\2022 \2022 \2022';
      font-size: 1.2rem;
      color: #fff;
    }

    .top-nav .find {
      font-size: 0.9rem;
      color: #fff;
      letter-spacing: 1px;
    }

    .minimized {
      position: fixed;
      top: 22px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      font-family: 'Playfair Display', serif;
      color: #d4af37;
      letter-spacing: 3px;
      z-index: 5;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
  </style>
</head>
<body>
  <div class="cursor"></div>

  <div class="minimized" id="minimizedLogo">THRONISM</div>

  <div class="hero">
    <div class="hero-overlay"></div>

    <div class="top-nav">
      <div class="menu">MENU</div>
      <div class="find">DISCOVER</div>
    </div>

    <div class="hero-content" id="heroContent">
      <h2 id="subtitle">THE ETERNAL ORDER OF</h2>
      <h1 id="mainTitle">THRONISM</h1>
      <button id="enterButton" onclick="window.location.href='#scrolls'">ENTER THE REALM</button>
    </div>
  </div>

  <script>
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });

    const subtitle = document.getElementById('subtitle');
    const mainTitle = document.getElementById('mainTitle');
    const enterButton = document.getElementById('enterButton');
    const minimizedLogo = document.getElementById('minimizedLogo');

    window.addEventListener('scroll', () => {
      let scrollY = window.scrollY;
      if (scrollY > 80) {
        subtitle.style.opacity = '0';
        enterButton.style.opacity = '0';
        mainTitle.style.fontSize = '1.2rem';
        minimizedLogo.style.opacity = '1';
      } else {
        subtitle.style.opacity = '1';
        enterButton.style.opacity = '1';
        mainTitle.style.fontSize = '4.5rem';
        minimizedLogo.style.opacity = '0';
      }
    });
  </script>
</body>
</html>
